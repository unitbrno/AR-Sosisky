<!DOCTYPE html>
<html>
	<head>
		<title>AR-Sosiski</title>
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	</head>
	<body>

		<a-scene>
			<a-assets>
				<img id="bag" src="./bag.png">
			</a-assets>
			<a-entity camera look-controls>
				<a-plane position="-1.3 0.5 -4.11" rotation="0 0 0" width="2.22" height="3.22" color="#000000"></a-plane>
				<a-plane position="-1.3 0.5 -4.005" rotation="0 0 0" width="2.05" height="3.05" color="#000000"></a-plane>
				<a-plane position="-1.3 0.5 -4.01" rotation="0 0 0" width="2.2" height="3.2" color="#f4f400"> </a-plane>
				<a-plane position="-1.3 0.5 -4" rotation="0 0 0" width="2" height="3" color="#f49242">

					<a-text value="Diagnostics 32"
						color="#111111" position="-0.8 1.2 0" align="left"  wrap-count="60"></a-text>
					<a-text value="Task 6"
						color="#111111" position="-0.8 1 0" align="left"  wrap-count="60"></a-text>
					<a-text value="Description" 
						color="#111111" position="-0.8 0.8 0" align="left"  wrap-count="60"></a-text>
					<a-text value="----------------------------------------" 
						color="#111111" position="-0.8 0.65 0" align="left"  wrap-count="60"></a-text> 
					<a-text value="SendResult"
						color="#111111" position="-0.8 0.55 0" align="left"  wrap-count="60"></a-text>
					<a-text value="Code : 8873"
						color="#111111" position="-0.8 0.35 0" align="left"  wrap-count="60"></a-text>
					<a-text value="----------------------------------------" 
						color="#111111" position="-0.8 0.2 0" align="left"  wrap-count="60"></a-text>
					<a-text value="Manual" 
						color="#111111" position="-0.8 -0.05 0" align="left"  wrap-count="60"></a-text>
					<a-image src="#bag" position="0 -0.8 0.55" color="#000000" width="1" height="1" ></a-image>

				</a-plane>

			</a-entity>     
			<a-sky color="#000000"></a-sky>
		</a-scene>
</body>
</html>
